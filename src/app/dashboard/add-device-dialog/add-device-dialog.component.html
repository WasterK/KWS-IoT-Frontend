<h2>Add New Device</h2>
<form>
  <div class="form-group">
    <label for="deviceName">Device Name:</label>
    <input type="text" id="deviceName" name="deviceName" class="form-control" [(ngModel)]="deviceName" required>
  </div>
  <div class="form-group">
    <label for="deviceUrl">Device URL:</label>
    <input type="text" id="deviceUrl" name="deviceUrl" class="form-control" [(ngModel)]="deviceUrl" required>
  </div>
  <button type="submit" class="btn btn-primary" (click)="onAddDevice()">Add Device</button>
</form>
