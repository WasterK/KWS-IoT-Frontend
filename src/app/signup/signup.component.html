<div class="signup-frame">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Create Account</h3>
      </div>
      <div class="card-body">
        <form class="form-horizontal" (submit)="onSubmit()">
          <div class="form-group">
            <label for="username" class="control-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
          </div>
        
          <div class="form-group">
            <label for="password" class="control-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
          </div>
  
          <div class="form-group">
            <label for="confirmPassword" class="control-label">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
          </div>
  
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Create Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
