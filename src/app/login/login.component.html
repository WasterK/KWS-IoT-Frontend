<div class="login-frame">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Login</h3>
    </div>
    <div class="card-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="username" class="control-label">Username:</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
        </div>
      
        <div class="form-group">
          <label for="password" class="control-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
        </div>

        <div class="form-group">
          <a routerLink="/signup" class="btn btn-link">Create account</a>
        </div>
      
        <div class="form-group center">
          <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
          <h4>OR</h4>
          <button class="google-login" (click)="onSignIn()"><span class="google-icon">G</span></button>
        </div>
      </form>
    </div>
  </div>
</div>
